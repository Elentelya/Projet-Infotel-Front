<div class="container">
  <div class="col-centered panel panel-default">
    <div class="panel-heading">
      <div class="panel-title text-center">
        <h2 class="title">Liste des livres disponibles</h2>
      </div>
    </div>
    <div class="panel-body">
      <!--<app-search-book-admin></app-search-book-admin>-->

        <thead>
          <tr>

          </tr>
        </tbody>
      </table>
    </div>

</div>
