<app-navigation></app-navigation>
<div class="container" style="background: #343a40">
  <div id="carouselPopularBook" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <div class="row-fluid marge-tb">
          <div class="col-sm-8 col-centered">
            <div class="thumbnail carrousel-size">
              <img src="assets/images/{{imgPath}}" alt="{{title}}Cover">
              <!--<img src="http://localhost:8080/Projet-Infotel/image?'+{{imgPath}}'" alt="vgjdiql">-->
              <div class="caption">
                <h1 class="text-center">{{accroche}}</h1>
                <!--<div class="text-center"><a href="#" class="btn btn-outline-primary" role="button">Afficher le livre</a></div>-->
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="carousel-item" *ngFor="let book of popularBooks">
        <div class="row-fluid marge-tb">
          <div class="col-sm-8 col-centered">
            <div class="thumbnail carrousel-size">
              <img src="assets/images/{{book.bookImage}}" alt="{{book.title}}Cover">
              <div class="caption">
                <h3 class="text-center">{{book.title}}</h3>
                <!--<h5 class="text-center">{{book.author}}</h5>-->
                <p>{{book.description}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselPopularBook" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselPopularBook" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
