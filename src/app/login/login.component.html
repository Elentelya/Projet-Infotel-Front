<app-navigation></app-navigation>
<div class="container">
	<div class="col-centered panel panel-default">
		<div class="panel-heading text-center"><h3>Connexion</h3></div>
		<div class="panel-body">
			<div class="col-centered col-sm-7">
				<div class="account-wall">
					<div class="text-center">
						<i class="fas fa-user" style="font-size: 36; text-align: center; margin: 10px auto"></i>
					</div>
					<div class="col-md-6 col-centered">
						<form class="form-signin" method="post" action="login">
							<input id="email" type="text" class="form-control espace" name="email" [(ngModel)]="identifiants.email" placeholder="Email">
							<input id="password" type="password" class="form-control espace" name="password" [(ngModel)]="identifiants.password" placeholder="Password">
							<button (click)="login()" class="btn btn-lg btn-primary btn-block bouton">
							Sign in</button>
						</form>
					</div>
					<div class="text-center">
					<a href="register" class="text-center new-account">Create an account </a>
				</div>
				</div>
			</div>
		</div>
	</div>
</div>
