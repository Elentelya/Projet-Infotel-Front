<div class="container">
		<div class="row">
			<div class="col-sm-6 col-md-4 col-md-offset-4">
				<div class="account-wall">
					<i class="fas fa-user"
						style="font-size: 48; text-align: center; padding: 10px 0; margin: 0 auto"></i>
					<form class="form-signin" method="post" action="login">
						<input id="email" type="text" class="form-control" name="email" [(ngModel)]="identifiants.email" placeholder="Email"> 
						<input id="password" type="password" class="form-control" name="password" [(ngModel)]="identifiants.password"  placeholder="Password">
						<button (click)="login()" class="btn btn-lg btn-primary btn-block">
							Sign in</button>
					</form>
				</div>
				<a href="register" class="text-center new-account">Create an account </a>
			</div>
				<span style="color: green">
            </span>
		</div>
	</div>
