<app-search-bar></app-search-bar>
<div class="container">
    <div class="col-xs-6 col-md-4 col-lg-3" *ngFor="let book of Books">
        <div class="thumbnail marge">
            <div class="taille">
                <img class="img" src="assets/images/{{book.bookImage}}" alt="{{book.title}}Cover">
            </div>
            <div class="caption scroll">
                <h3 class="text-center">{{book.title}}</h3>
                <!--<h5 class="text-center">{{book.author}}</h5>-->
                <p>{{book.description}}</p>
            </div>
        </div>
    </div>
</div>
