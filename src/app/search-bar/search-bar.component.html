<div class='topnav'> 
    <div class="search-container">
        <form>
            <input type="text" placeholder="Search.." id="search" [(ngModel)]="searchTerm.title" name="title">
            <button (click)="search()"><i class="fa fa-search"></i></button>
      </form>
  </div>
</div>
<div class="container">
    <div class="col-xs-6 col-md-4 col-lg-3" *ngFor="let book of Books">
        <div class="thumbnail taille marge">
            <img src="assets/images/{{book.bookImage}}" alt="{{book.title}}Cover">
            <div class="caption">
                <h3 class="text-center">{{book.title}}</h3>
                <h5 class="text-center">{{book.author}}</h5>
                <p>{{book.description}}</p>
            </div>
        </div>
    </div>
</div>
